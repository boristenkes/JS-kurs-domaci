<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animations</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bfaacd69a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="header">

      <div class="search-box-wrapper">
        <input type="text" class="search-box"/>
        <i class="fas fa-search search-icon"></i>
      </div>

      <h1>Hello, World!</h1>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <nav>
      <h1>Logo</h1>
      <ul class="nav-links">
        <i class="fa fa-close close-menu"></i>
        <li class="nav-link"><a href="#">Home</a></li>
        <li class="nav-link"><a href="#">About</a></li>
        <li class="nav-link"><a href="#">Contact</a></li>
        <li class="nav-link"><a href="#">Portfolio</a></li>
      </ul>
      <i class="fa fa-bars hamburger"></i>
    </nav>

    <h1 class="title">Carousel</h1>

    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#10094;</button>
      <button class="carousel-button next" data-carousel-button="next">&#10095;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="img/carousel-img-1.jpg"/>
        </li>
        <li class="slide">
          <img src="img/carousel-img-2.jpg"/>
        </li>
        <li class="slide">
          <img src="img/carousel-img-3.jpg"/>
        </li>
        <li class="slide">
          <img src="img/carousel-img-4.jpg"/>
        </li>
        <li class="slide">
          <img src="img/carousel-img-5.jpg"/>
        </li>
      </ul>
   </div>

   <div class="title-wrapper">
    <h1 class="title">Button click animations</h1>
   </div>

   <div class="animated-buttons">
    <div class="animated-button-wrapper">
      <button type="button">Click me!</button>
    </div>
    <div class="animated-button-wrapper">
      <button type="button">Click me!</button>
    </div>
    <div class="animated-button-wrapper">
      <button type="button">Click me!</button>
    </div>
    <div class="animated-button-wrapper">
      <button type="button">Click me!</button>
    </div>
    <div class="animated-button-wrapper">
      <button type="button">Click me!</button>
    </div>
    <div class="animated-button-wrapper">
      <button type="button">Click me!</button>
    </div>
   </div>

  </body>
</html>
