<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do Lista</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bfaacd69a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      
      <div class="input-wrapper">
         <input type="text" placeholder="Add todo..." class="task-input" />
         <button type="button" class="add-task-btn">+</button>
      </div>

      <ul class="task-list">
        <li class="single-task">
          Task Example 1<img class="remove-task-btn" src="close-button.svg" alt="&times;">
        </li>
        <li class="single-task">
          Task Example 2<img class="remove-task-btn" src="close-button.svg" alt="&times;">
        </li>
      </ul>
    </div>
  </body>
</html>
